
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Luminous - تقویم نهایی</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-date@1.0.6/dist/persian-date.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #f7fbff; padding: 40px; color: #333; direction: rtl; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer; }
        button { margin-top: 20px; background: #1976d2; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .results { margin-top: 20px; background: #eef2ff; padding: 20px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align:center; color:#1976d2;">جستجوی مراجعه با تقویم شمسی</h2>
        <label for="calendar">تاریخ مورد نظر:</label>
        <input type="text" id="calendar" readonly />
        <button onclick="showDate()">نمایش تاریخ انتخاب‌شده</button>
        <div class="results" id="results">در اینجا نمایش داده می‌شود...</div>
    </div>
    <script>
        $(document).ready(function () {
            $("#calendar").persianDatepicker({
                format: "YYYY/MM/DD",
                autoClose: true,
                initialValue: false
            });
        });

        function showDate() {
            const selected = document.getElementById("calendar").value;
            document.getElementById("results").innerText = selected ? `تاریخ انتخابی: ${selected}` : "هیچ تاریخی انتخاب نشده.";
        }
    </script>
</body>
</html>
