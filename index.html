
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>تقویم شمسی سازگار</title>
  <style>
    body {
      direction: rtl;
      font-family: Tahoma, sans-serif;
      background: #f3f9ff;
      padding: 50px;
      text-align: center;
    }
    select, input {
      padding: 8px;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>انتخاب تاریخ شمسی (سازگار با موبایل)</h2>
  <div>
    <label>روز:</label>
    <select id="day"></select>
    <label>ماه:</label>
    <select id="month">
      <option value="1">فروردین</option>
      <option value="2">اردیبهشت</option>
      <option value="3">خرداد</option>
      <option value="4">تیر</option>
      <option value="5">مرداد</option>
      <option value="6">شهریور</option>
      <option value="7">مهر</option>
      <option value="8">آبان</option>
      <option value="9">آذر</option>
      <option value="10">دی</option>
      <option value="11">بهمن</option>
      <option value="12">اسفند</option>
    </select>
    <label>سال:</label>
    <select id="year"></select>
  </div>

  <input type="text" id="output" placeholder="تاریخ نهایی" readonly>
  <br><button onclick="fillOutput()">ثبت تاریخ</button>

  <script>
    const daySelect = document.getElementById("day");
    const yearSelect = document.getElementById("year");
    const monthSelect = document.getElementById("month");

    for (let y = 1390; y <= 1405; y++) {
      const opt = document.createElement("option");
      opt.value = y;
      opt.textContent = y;
      yearSelect.appendChild(opt);
    }

    for (let d = 1; d <= 31; d++) {
      const opt = document.createElement("option");
      opt.value = d;
      opt.textContent = d;
      daySelect.appendChild(opt);
    }

    function fillOutput() {
      const y = yearSelect.value;
      const m = monthSelect.value.padStart(2, '0');
      const d = daySelect.value.padStart(2, '0');
      document.getElementById("output").value = `${y}/${m}/${d}`;
    }
  </script>
</body>
</html>
